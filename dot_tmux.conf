# ~/.tmux.conf - Modern tmux configuration for macOS

# ==========================
# GENERAL SETTINGS
# ==========================

# Set true color support
set-option -sa terminal-overrides ",xterm*:Tc"

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Set vi-mode
set-window-option -g mode-keys vi

# Set default terminal mode to 256color mode
set -g default-terminal "xterm-256color"

# Increase scrollback buffer size
set -g history-limit 10000

# ==========================
# KEY BINDINGS
# ==========================

# Change prefix key to Ctrl-a (more ergonomic than Ctrl-b)
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Reload config file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Split panes using | and -
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"
unbind-key '"'
unbind-key %

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vim-style pane switching
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Vim-style copy mode bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Create new windows in current path
bind-key c new-window -c "#{pane_current_path}"


# Bind Cmd+1 through Cmd+9 to switch tmux windows
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

# Session management
bind-key S choose-session                    # List and switch sessions
bind-key C new-session                       # Create new session
bind-key X kill-session                      # Kill current session
bind-key , rename-session                    # Rename current session
bind-key s switch-client -l                  # Switch to last session

# ==========================
# STATUS BAR STYLING
# ==========================

# Status bar position
set-option -g status-position top

# Status bar colors and styling
set -g status-bg '#1e1e2e'
set -g status-fg '#cdd6f4'
set -g status-left-length 100
set -g status-right-length 100

# Left side of status bar
set -g status-left '#[bg=#89b4fa,fg=#1e1e2e,bold] #S #[bg=#313244,fg=#89b4fa] #[bg=#313244,fg=#cdd6f4] #(whoami) #[bg=#1e1e2e,fg=#313244]'

# Right side of status bar
set -g status-right '#[bg=#1e1e2e,fg=#313244]#[bg=#313244,fg=#cdd6f4] %H:%M #[bg=#313244,fg=#89b4fa]#[bg=#89b4fa,fg=#1e1e2e,bold] %Y-%m-%d '

# Window status styling
set -g window-status-format '#[bg=#1e1e2e,fg=#6c7086] #I:#W '
set -g window-status-current-format '#[bg=#f38ba8,fg=#1e1e2e,bold] #I:#W '

# Pane border colors
set -g pane-border-style 'fg=#313244'
set -g pane-active-border-style 'fg=#89b4fa'

# Message styling
set -g message-style 'bg=#f38ba8 fg=#1e1e2e bold'

# ==========================
# WINDOW & PANE SETTINGS
# ==========================

# Don't rename windows automatically
set-option -g allow-rename off

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Aggressive resize
setw -g aggressive-resize on

# Fix for macOS clipboard integration
if-shell "uname | grep -q Darwin" {
  bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
  bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
}

# ==========================
# PLUGIN CONFIGURATION
# ==========================

# List of plugins (using tpm - tmux plugin manager)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Plugin settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
